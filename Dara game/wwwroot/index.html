  <title>Dara</title>

  <!-- CSS  -->

<body>
  <div class="container">
    <div class="section" id="game">

      <div class="intro">
        <h2>
          DARA
        </h2>
        <div class="settings">
          <table>
            <tr>
              <th>
                <div>
                  CHOOSE A GAME MODE:
                </div><br>
                <input type="radio" id="radio1" checked="checked" name ="gameMode" value="humanVsHuman">
                <label for="radio1">Human vs Human</label>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <input type="radio" id="radio2" name ="gameMode" value="humanVsComputer">
                <label for="radio2">Human vs Computer</label>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br>
                <input type="radio" id="radio3" name ="gameMode" value="computerVsComputer">
                <label for="radio3">Computer vs Computer</label>
                <br><br>
            </th>
            <th>
              <div class="gameText">CHOOSE WHO STARTS:</div><br>
              <input type="radio" id="radio4" name ="startingPlayer" checked="checked" value="playerOne">
              <label for="radio4">Player One / Human</label>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <br>
              <input type="radio" id="radio5" name ="startingPlayer" value="playerTwo">
              <label for="radio5">Player Two / Computer</label>
              <br><br><br>
            </th>
          </tr>
        </table>
        <div class="gameText">ENTER PLAYER NAMES:</div>
        <br>
        <label for="player1-name">Player 1</label>
        <input value="Player 1" id="player1-name">
        <label for="player2-name">Player 2</label>
        <input value="Player 2" id="player2-name"><br>
        <div id="validation"></div>
        <button>START</button>
      </div>
    </div>

  <div class="game-content fadeOut">
      <!-- details of game state -->
<div class="details">
  <!--Scores-->

 </div>
